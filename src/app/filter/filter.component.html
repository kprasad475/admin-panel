<div class="container">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Filter Items</mat-label>
      <input matInput [(ngModel)]="filterText" (input)="filterItems()" placeholder="Filter Items"/>
    </mat-form-field>
    <mat-list>
      <mat-list-item *ngFor="let item of filteredItems">{{item}}</mat-list-item>
    </mat-list>
  </div>
