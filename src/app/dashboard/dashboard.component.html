<div class="dashboard-container">
  <h2>Dashboard</h2>
  <div class="cards-container">
    <mat-card *ngFor="let card of [1, 2, 3]" class="dashboard-card">
      <mat-card-title>Card {{ card }}</mat-card-title>
      <mat-card-content>
        This is the content of card {{ card }}.
      </mat-card-content>
    </mat-card>
  </div>
</div>
