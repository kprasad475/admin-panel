<!-- dashboard.component.html -->
<div class="dashboard-container">
  <h2>Dashboard</h2>

  <div class="cards-container">
    <mat-card *ngFor="let stat of stats" class="dashboard-card">
      <mat-card-title>{{ stat.title }}</mat-card-title>
      <mat-card-content>{{ stat.value }}</mat-card-content>
    </mat-card>
  </div>

  <div class="charts-container">
    <mat-card class="chart-card">
      <h3>User Activity Chart</h3>
      <canvas id="userActivityChart"></canvas>
    </mat-card>
    <mat-card class="chart-card">
      <h3>Sales Chart</h3>
      <canvas id="salesChart"></canvas>
    </mat-card>
  </div>

  <div class="recent-activity">
    <h2>Recent Activity</h2>
    <ul>
      <li *ngFor="let activity of recentActivities">{{ activity }}</li>
    </ul>
  </div>
</div>
